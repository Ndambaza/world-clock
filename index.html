<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World-Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Manchester</option>
        <option value="">Tokyo</option>
        <option value="">Honolulu</option>
      </select>

      <div class="city">
        <div>
          <h2>Harare zw</h2>
          <div class="date">17th July 2024</div>
        </div>
        <div class="time">1:10 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris fr</h2>
          <div class="date">17th July 2024</div>
        </div>
        <div class="time">1:10 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by <strong>Natalie Dambaza</strong> and
      <a href="https://github.com/Ndambaza/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
